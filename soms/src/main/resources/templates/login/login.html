<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
   	<link rel="stylesheet" th:href="@{css/login/login.css}">
   	
   	<!-- 부트스트랩 -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
  	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
	<div class = "loginAll">
		<div class = "formLine">
			<img src="img/login/2.png" class = "somsLogo">
			<form method="post" th:action="@{/login}" class="loginForm">
				<div class = "loginContents">
					<input name = "id" class = "id" placeholder="ID">
					<input name = "pw" class = "pw" type = "password" placeholder="PASSWORD">
					<button type="button" class = "loginBtn">login</button>		
				</div>
			</form>
		</div>
	</div>
	
	
		        <!-- Modal -->
        <div class="modal fade bg-transparent border-0" id="spinner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered bg-transparent border-0">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body bg-transparent" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <div>
                            <small class="text-light">로딩중</small>
                        </div>
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>


<script th:inline="javascript">
	
	
	if ($('#sessionCheck').val() != null) {
		if(confirm('로그아웃 하시겠습니까?')){

			alert('로그아웃이 완료되었습니다.');
			location.href='/login';
		}else{
			location.href='/mypage';
		}
	}

</script>

<script>
	
	
	$('#spinner').hide();
	
	$('.id').focus();
	
	$('.loginBtn').click(function(){
		Checking();
	})
	
	$(".id").on("keyup",function(key){
        if(key.keyCode==13) {
            Checking();
    }})
    
    $(".pw").on("keyup",function(key){
        if(key.keyCode==13) {
            Checking();
    }})
    
    function Checking(){
		$('#spinner').modal('show');
		let id = $('.id');
		let pw = $('.pw');
		
		if (id.val()==""){
			alert("아이디를 입력해주세요.");
			$('#spinner').hide();
			id.focus();
		}else if (pw.val()==""){
			alert("비밀번호를 입력해주세요.");
			$('#spinner').hide();
			pw.focus();
		}else{
			$('.loginForm').submit();
		}
		return
	}
		
</script>

</html>
