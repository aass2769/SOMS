<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<!-- 아래에 선언한 categorys를 main레이아웃에서 인클루드하여 레이아웃이 완성됩니다. 개별로 작성해야할 코드의 구분을 위하여 html파일을 구분하였습니다. -->
  <ul class = "Categorys" th:fragment="categorys">

    <!-- 카테고리 제목입니다 -->
    <div class = Category-Title>
      <i class="fa-solid fa-bars"></i>
      &nbsp;&nbsp;
      <p>제목</p>
    </div>
    
    <div class = "Category-Btn">

    </div>

    <!-- 카테고리 드롭다운입니다 -->
    <!-- Item-Title의 value와 Item-Menu의 value를 동일하게 만들어주세요 -->
    <!-- 다른태그와 겹치는것도 안됩니다! -->
    <div class = "Category">
      <div class = "Item">
        <a class="Item-Title" value = "1"><p>전사 게시판</p></a>
        <div class = "Item-Menu" value = "1">
          <a th:href="@{/board/boardList?boardSection=전사}">전체 게시판</a>
        </div>
      </div>
    </div>


    <div class = "Category">
      <div class = "Item">
        <a class="Item-Title" value = "2"><p>부서 게시판</p></a>
        <div class = "Item-Menu" value = "2">
          <a th:href="@{/board/boardList?boardSection=경영 지원-경영 관리}" onclick="spinerOn()">경영 지원-경영 관리</a>
          <a th:href="@{/board/boardList?boardSection=경영 지원-재무 회계}" onclick="spinerOn()">경영 지원-재무 회계</a>
          <a th:href="@{/board/boardList?boardSection=경영 지원-정보 보안}" onclick="spinerOn()">경영 지원-정보 보안</a>
          <a th:href="@{/board/boardList?boardSection=경영 지원-구매팀}" onclick="spinerOn()">경영 지원-구매팀</a>
          <a th:href="@{/board/boardList?boardSection=개발 연구-개발 1팀}" onclick="spinerOn()">개발 연구-개발 1팀</a>
          <a th:href="@{/board/boardList?boardSection=개발 연구-개발 2팀}" onclick="spinerOn()">개발 연구-개발 2팀</a>
          <a th:href="@{/board/boardList?boardSection=개발 연구-연구팀}" onclick="spinerOn()">개발 연구-연구팀</a>
          <a th:href="@{/board/boardList?boardSection=영업-홍보 마케팅}" onclick="spinerOn()">영업-홍보 마케팀</a>
          <a th:href="@{/board/boardList?boardSection=영업-해외 사업}" onclick="spinerOn()">영업-해외 사업</a>
        </div>
      </div>
    </div>

    <!-- 다이렉트 A태그입니다 -->
    <div class = Category-A>
      <a href="#"></a>
    </div>
    
    <!-- 스피너 적용 함수입니다.-->
    <script>
			
		function spinerOn(){
			$('#spinner').modal('show');
		}
			
	</script>


   <!-- 드롭다운 기능 스크립트 입니다 -->
	<script>
	    $('.Item-Title').click(function(){		
	        let val = $(this).attr('value');
	        let cas = $('.Item-Menu[value='+ val + ']');    
	            if(cas.is(':visible')){
	                cas.hide('fast');
	            }else{
	                cas.show('fast');
	            }
	    })
	</script>
  </ul>

</body>
</html>
