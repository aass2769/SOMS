<!DOCTYPE html>
<!-- 메인 레이아웃 파일은 인클루드 받아 해당 파라미터 위치에 들어가야 하는 태그 명을 넣어 페이지를 완성합니다.
페이지의 title과 본문이 작성된 section태그를 레이아웃 파라미터에 넣어 페이지를 완성합니다. -->
<html xmlns:th="http://www.thymeleaf.org">

</html>
<html th:replace="~{chatting :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<script src="https://kit.fontawesome.com/d289c31bc3.js" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/chatting.css}">

<head>
	<meta charset="UTF-8">
	<title>채팅 메인 html</title>
</head>

<body>

	<section class="Article">

		<div style="width:90%; margin-left: 5%">
			<div class="position-fixed bg-white" style="width:78.8%">
				<!-- 페이지 본문의 제목 -->
				<div>
					<h1 class="pt-4 px-4 text- start" id="puppy">강아지</h1>
				</div>
				<!-- 본문의 제목과 내용을 구분하는 선 -->
				<hr style="border: solid 1px #EA471B; opacity: 1; margin:0;">
			</div>
			<!-- 본문의 내용 위치를 잡기위해 만든 상담 공백 -->
			<div style="height:5rem;"></div>
		</div>
		
		<br>
		<!--연도, 월, 일의 흰색 줄-->
		<div class="date">2023년 02월 02일 목요일</div>
		<!--대화창 말풍선 부분-->
		<div class="wrap">
			<div class="chat ch1">
				<div class="icon"><i class="fa-solid fa-user"></i></div>
				강아지
				<div class="textbox">안녕하세요.</div>
				<div class="time">오후 21:12</div>
			</div>
			<div class="chat ch2">
				<div class="icon"><i class="fa-solid fa-user"></i></div>
				햄
				<div class="textbox">안녕하세요.</div>
				<div class="time">오후 21:12</div>
			</div>
			<div class="chat ch1">
				<div class="icon"><i class="fa-solid fa-user"></i></div>
				강아지
				<div class="textbox">반갑습니다.</div>
				<div class="time">오후 21:12</div>
			</div>
			<div class="chat ch2">
				<div class="icon"><i class="fa-solid fa-user"></i></div>
				햄
				<div class="textbox">반갑습니다.</div>
				<div class="time">오후 21:12</div>
			</div>
		</div>

		<!--텍스트 상자 부분-->
		<div class="mb-3">
			<div class="rounded-5 border w-80 m-5" style="height:220px; background-color: #E1E1E1;">
				<label for="exampleFormControlTextarea1" class="form-label"></label>
				<textarea id="textarea" class="border-0 h-50 m-3" rows="3"></textarea>
				<hr style="border: solid 1px rgba(0,0,0,0.3);" />
				<div class="d-flex justify-content-between w-100">					
					<!--사진 업로드 버튼-->
					<i class="fa-solid fa-image fa-lg ms-4" id="photoupload" style="color: #EA471B;"></i>
					<!--보내기 전의 전송버튼-->
					<i class="fa-solid fa-paper-plane fa-lg text-end me-4" style="color: gray;"></i>
					<!--보낸 후의 전송버튼
	      			<i class="fa-solid fa-paper-plane" style="color: #EA471B; padding-left: 50px;"></i>-->
				</div>
			</div>
		</div>

	</section>

</body>

</html>
