<!DOCTYPE html>
<html th:replace="~{mypage/layout/mainLayout :: layout(~{::title}, ~{::section})}" xmlns:th="www.thymeleaf.org">
<head>
	<title>마이페이지</title>
	

</head>
<body>
	
	<section class = "Article"  >
		
		<div style="display: flex; justify-content: center; width:100%; height: 100%;">
			
			<!-- 폼 태그 설정 - action은 경로의 이름이 같아서 기입 생략 , 폼 안에 필드값 설정을 위해 오브젝트를 하나 선언 (결재 서식을 내용을 담는 폼) -->
			<div style="width:90%;">
				
	  			<div class="bg-white" style="width:100%;" >
					  
	    			<!-- 페이지 본문의 제목 -->
				    <div>
				      <h1 class="pt-4 px-4 text-start" style="width: 30rem; margin-right: 0; font-size: 3rem;">회원 가입</h1>
			
				    </div>
				    
				    <!-- 본문의 제목과 내용을 구분하는 선 -->
				    <hr style="border: solid 1px #EA471B; opacity: 1; margin:0;">
	 		 
	 			</div>
	 			
	 			<div style="margin-top: 0.5rem;"></div>
			<div style="padding-bottom: 0; width: 100%; display: flex; margin-left: 0.5rem; margin-top: 1rem;">
     		<form method="post" action="mypage.register.submit" id = "registerform"
     			style="padding-bottom: 0; width: 30rem; display: flex; justify-content: center; padding: 1rem;" >
				 <div class="mb-3 row">
				    <div class="col-sm-10 w-100">
						
						<div class = "d-flex mb-2">
							<input type="text" class="form-control w-25" id="inputRegisterName" placeholder="성명" name="employeeName" maxlength="4">
					  		<input type="number" class="form-control w-50 ms-2" id="inputRegisterNo" placeholder="사번" name="employeeNo">
					  		
					  		<select class="form-select w-25 ms-2" aria-label="직급" id="inputRegisterManage" name="manageNo">
								<th:block th:each="manage : ${manages}">
									<option th:text="${manage.manage}" th:value="${manage.manageNo}" selected></option> 
								</th:block>
							</select>
		
						</div>
	
					  <input type="text" class="form-control mb-2" id="inputRegisterId" placeholder="계정" name="employeeId">
					  
					  <input type="number " class="form-control mb-2" id="inputRegisterPhone" placeholder="연락처" name="employeePhone">
					  
					  <input type="email" class="form-control mb-2" id="inputRegisterEmail" placeholder="이메일" name="employeeEmail">
					  
					  <input type="text" class="form-control mb-2" id="inputRegisterAddr" placeholder="자택주소" name="employeeAddr">
					  
					  	<div class = "d-flex mb-2">
							  							  
							<select class="form-select w-50" aria-label="부서" id="inputRegisterTeam" name="employeeTeam">
								
								<option value="경영 지원-경영 관리">경영 지원-경영 관리</option>
								<option value="경영 지원-정보 보안">경영 지원-정보 보안</option> 
								<option value="경영 지원-구매팀">경영 지원-구매팀</option> 
								<option value="경영 지원-재무 회계">경영 지원-재무 회계</option> 
								<option value="개발 연구-개발 1팀">개발 연구-개발 1팀</option> 
								<option value="개발 연구-개발 2팀">개발 연구-개발 2팀</option> 
								<option value="개발 연구-연구팀">개발 연구-연구팀</option> 
								<option value="영업-홍보 마케팅">영업-홍보 마케팅</option> 
								<option value="영업-해외 사업">영업-해외 사업</option> 
							
							</select>
							
							
							
					  		<input type="number" class="form-control w-50 ms-2" id="inputRegisterAdmin" placeholder="관리자" name="employeeAdmin"
					  		data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightregister" aria-controls="offcanvasRight" readonly>
						</div>
						
					  
				      <p style="margin: 0.5rem 0 1rem 0.3rem; font-size: 0.8rem;" class = "inputRegisterText">비밀번호는 "1234"로 기본설정 됩니다.</p>
				      
					     <div class = "Category-Btn" >
	    				  	<button style="width: 6rem; height: 2rem; font-size: 0.85rem;" type="button" id="registerBtn">회원가입</button>
	    				</div>
				    </div>
				  </div>
				  

			</form>
			

			</div>
		</div>
	

<script src="js/mypage/mypageRegister.js"></script>
	</section>
		
</body>
	
	
	
</html>
