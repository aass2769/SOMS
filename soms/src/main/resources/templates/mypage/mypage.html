<!DOCTYPE html>
<html th:replace="~{mypage/layout/mainLayout :: layout(~{::title}, ~{::section})}" xmlns:th="www.thymeleaf.org">
<head>
	<title>마이페이지</title>
	
	
</head>
<body>
	
	<section class = "Article"  >
		
		<div style="display: flex; justify-content: center; width:100%; height: 100%;">
			
			<!-- 폼 태그 설정 - action은 경로의 이름이 같아서 기입 생략 , 폼 안에 필드값 설정을 위해 오브젝트를 하나 선언 (결재 서식을 내용을 담는 폼) -->
			<div style="width:90%;">
				
	  			<div class="bg-white" style="width:100%;" >
					  
	    			<!-- 페이지 본문의 제목 -->
				    <div>
				      <h1 class="pt-4 px-4 text-start" style="width: 30rem; margin-right: 0; font-size: 3rem;">마이 페이지</h1>
			
				    </div>
				    
				    <!-- 본문의 제목과 내용을 구분하는 선 -->
				    <hr style="border: solid 1px #EA471B; opacity: 1; margin:0;">
	 		 
	 			</div>
	 			
	 			<div style="margin-top: 0.5rem;"></div>
	 			<div style="display: flex; justify-content: flex-end; align-items: center;" >
	 			<b th:text="${employee.getEmployeeName}" style="font-size: 2rem; margin-left:1.5rem;"></b>&nbsp;<span style="margin-right:0.3rem">님 오늘 하루 잘부탁합니다.</span>
	 			</div>
	 			<div style="margin-top: 0.5rem;"></div>
	 			<div style="display: flex; justify-content: space-around;">
					<form style="display: none;" method="get" th:action="@{/login.success}" id = "mypage_reflash"></form>
					<div><div th:replace="~{mypage/flagment/Attendance :: attendance}"></div></div>
					<div><div th:replace="~{mypage/flagment/Annual :: annual}"></div></div>
			    
				</div>

			</div>
		</div>
		
		<div th:replace="~{common/layout/commonList :: commonList}"></div>
		<div th:replace="~{mypage/flagment/mypageModals :: mypageModals}"></div>
		<script src="js/mypage/attendance.js" th:inline="javascript"></script>
		<script src="js/mypage/MypageEmployeeUpdate.js"></script>
	</section>
		
</body>
	
	
	
</html>
