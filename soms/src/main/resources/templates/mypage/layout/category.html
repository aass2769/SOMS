<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<!-- 아래에 선언한 categorys를 main레이아웃에서 인클루드하여 레이아웃이 완성됩니다. 개별로 작성해야할 코드의 구분을 위하여 html파일을 구분하였습니다. -->
  <ul class = "Categorys" th:fragment="categorys">

    <!-- 카테고리 제목입니다 -->
    <div class = Category-Title>
      <i class="fa-solid fa-bars"></i>
      &nbsp;&nbsp;
      <p>마이페이지</p>
    </div>
  
  <!-- th:text=${attendance == 1 ? '출근하기' : '퇴근하기'} -->
  <!-- th:value=${attendance == 1 ? '1' : '2'} -->
  
    <div class = Category-A>
      <a href="mypage">근태 조회</a>
    </div>
    

  
  	<!--
    <div class = "Category-Btn" style="margin-top: 0.6rem;" th:if="${attendance == 1}">
      <button id = "Attendance_Btn" style="width: 4rem;" value = "1">퇴근하기</button>
    </div>
    
    <div class = "Category-Btn" style="margin-top: 0.6rem;" th:if="${attendance == 2}">
      <button id = "Attendance_Btn" style="width: 4rem;" value = "2">출근하기</button>
    </div>
    
    -->
    
    
    <div class = Category-A >
      <a href="#" data-bs-toggle="modal" data-bs-target="#employeeUpdateModal">내정보 </a>
    </div>   
    
    <div class = Category-A th:if="${attendance == 1}">
      <a id = "Attendance_Btn" value = "1" href="#">퇴근하기</a>
    </div>
    
    <div class = Category-A th:if="${attendance == 2}">
      <a id = "Attendance_Btn" value = "2" href="#">출근하기</a>
    </div>
    
    <div class = "Category-Btn" style="margin-top: 0.6rem;" th:if="${employee.manageNo > 10}" >
      <button style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#employeeRegisterModal">계정 생성</button>
    </div>
	
   	<!-- 드롭다운 기능 스크립트 입니다 -->
	<script>
	    $('.Item-Title').click(function(){		
	        let val = $(this).attr('value');
	        let cas = $('.Item-Menu[value='+ val + ']');    
	            if(cas.is(':visible')){
	                cas.hide('fast');
	            }else{
	                cas.show('fast');
	            }
	    })
	</script>
  </ul>



	
	
</body>
</html>
