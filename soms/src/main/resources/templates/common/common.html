<!DOCTYPE html>
<!-- 매인 레이아웃 파일은 인클루드 받아 해당 파라미터 위치에 들어가야 하는 태그 명을 넣어 페이지를 완성합니다.
페이지의 title과 본문이 작성된 section태그를 레이아웃 파라미터에 넣어 페이지를 완성합니다. -->
<html th:replace="~{common/layout/mainLayout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"  crossorigin="anonymous"></script>
</head>

<body>
	<section class="Article">
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
			aria-controls="offcanvasRight" id="common_title">사원 조회</button>

		<input type="text" value="" id="newInput" placeholder="직급 이름">


		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
			style="width: 500px;">
			<div class="offcanvas-header">
				<h4 class="offcanvas-title" id="offcanvasRightLabel" style="color: #D8542E; font-weight: bold;">사원 조회
				</h4>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<div class="common_form">
					<form method="post" action="">
						<select name="employeeTeam" class="select_employeeTeam">
							<option disabled selected>부서선택</option>
							<option value="apple">경영관리</option>
							<option value="apple">재무회계</option>
							<option value="apple">정보보안</option>
							<option value="apple">구매</option>
							<option value="apple">개발1팀</option>
							<option value="apple">개발2팀</option>
							<option value="apple">연구팀</option>
							<option value="apple">홍보마케팅</option>
							<option value="apple">해외사업</option>
						</select>
						<select name="manage" class="select_manage">
							<option disabled selected>직급</option>
							<option value="apple">인턴</option>
							<option value="apple">사원</option>
							<option value="apple">주임</option>
							<option value="apple">대리</option>
							<option value="apple">과장</option>
							<option value="apple">차장</option>
							<option value="apple">부장</option>
							<option value="apple">이사</option>
							<option value="apple">상무</option>
							<option value="apple">전무</option>
							<option value="apple">관리자</option>
							<option value="apple">부사장</option>
							<option value="apple">사장</option>
						</select>
						<input type="text" name="employee_name" class="text_employee_name">
						<button type="submit" class="submit_employee">검색</button>
					</form>
				</div>
				<div>
					<div>
						<p id="employee_team_p">
							<button class="btn btn-primary" id="common_button" type="button" data-bs-toggle="collapse"
								data-bs-target="#common_employee_container" aria-expanded="false"
								aria-controls="common_employee_container">
								경영관리
							</button>
						</p>
						<div class="collapse" id="common_employee_container">
							<table>
								<tr th:each="team : ${team0}">
									<td>
										<div class="attendance_check">
											<p></p>
										</div>
									</td>
									<td class="td_common_manage_name" th:text="${team.manage} + ${team.employeeName}">
										<input class="common_manage_name" type="button" value="인턴 희용">
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div>
						<p id="employee_team_p">
							<button class="btn btn-primary" id="common_button" type="button" data-bs-toggle="collapse"
								data-bs-target="#common_employee_container2" aria-expanded="false"
								aria-controls="common_employee_container2">
								경영관리
							</button>
						</p>
						<div class="collapse" id="common_employee_container2">
							<table>
								<tr>
									<td>
										<div class="attendance_check">
											<p></p>
										</div>
									</td>
									<td class="td_common_manage_name">
										<input class="common_manage_name" type="button" value="인턴 희용">
									</td>
									<td>
										<div class="attendance_check">
											<p></p>
										</div>
									</td>
									<td class="td_common_manage_name">
										<input class="common_manage_name" type="button" value="과장 희용">
									</td>
								</tr>
								<tr>
									<div>
										<td>
											<div class="attendance_check">
												<p></p>
											</div>
										</td>
										<td class="td_common_manage_name">
											<input class="common_manage_name" type="button" value="인턴 희용">
										</td>
									</div>
									<div>
										<td>
											<div class="attendance_check">
												<p></p>
											</div>
										</td>
										<td class="td_common_manage_name">
											<input class="common_manage_name" type="button" value="인턴 희용">
										</td>
									</div>
								</tr>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
		
<script>
	$(function () {
		$(".common_manage_name").on("click", function () {
			var newInput = $(this).val();
			$("#newInput").val(newInput);
		});
	});
</script>
	</section>
</body>

</html>
